Query:
    type: object
    config:
        fields:
            user:
                type: User
                resolver: 'Overblog\GraphQLBundle\Tests\Functional\App\Resolver\ConnectionResolver::resolveQuery'

User:
    type: object
    config:
        fields:
            name:
                type: String
                description: "the user name"
            friends:
                type: friendConnection
                argsBuilder: "Relay::Connection"
                resolver: 'overblog_graphql.test.resolver.node::friendsResolver'
            friendsForward:
                type: userConnection
                argsBuilder: "Relay::ForwardConnection"
                resolver: 'overblog_graphql.test.resolver.node::friendsResolver'
            friendsBackward:
                type: userConnection
                argsBuilder: "Relay::BackwardConnection"
                resolver: 'overblog_graphql.test.resolver.node::friendsResolver'

friendConnection:
    type: relay-connection
    config:
        nodeType: User
        resolveNode: '@=query("node", value)'
        edgeFields:
            friendshipTime:
                type: String
                resolve: "Yesterday"
        connectionFields:
            totalCount:
                type: Int
                resolve: '@=query("connection")'

userConnection:
    type: relay-connection
    config:
        nodeType: User
        resolveNode: '@=query("node", value)'
